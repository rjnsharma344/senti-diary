<html>
<head>
<style media="screen">
h1{
    font-family: monospace;
}
p{
    font-family: monospace;
}
body{
    background-image: url("/static/bg2.jpg");
    height: 100%;
    background-position: center;
    background-size: 100% auto;
}

input[type=text], select, textarea{
    -webkit-transition: all 0.30s ease-in-out;
    -moz-transition: all 0.30s ease-in-out;
    -ms-transition: all 0.30s ease-in-out;
    -o-transition: all 0.30s ease-in-out;
    outline: none;
    box-sizing: border-box;
    padding: 10px 20px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    width: 60%;
    background: #fff;
    margin-bottom: 1%;
    border: 2px solid #cbc;
    color: #985;
    font: 95% Arial, Helvetica, sans-serif;
}

input[type=text]:focus {
    width: 65%;
    border: 3px solid #555;
}

input[type=number], select, textarea{
    -webkit-transition: all 0.30s ease-in-out;
    -moz-transition: all 0.30s ease-in-out;
    -ms-transition: all 0.30s ease-in-out;
    -o-transition: all 0.30s ease-in-out;
    outline: none;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    width: 60%;
    background: #fff;
    margin-bottom: 4%;
    border: 1px solid #ccc;
    padding: 3%;
    color: #555;
    font: 95% Arial, Helvetica, sans-serif;
}

input[type=number]:focus {
    width: 65%;
    border: 3px solid #555;
}

input[type=password], select, textarea{
  width: 60%;
  padding: 10px 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  border: 4px solid #cbc;
  box-sizing: border-box;
  resize: vertical;
  -webkit-transition: width 0.4s ease-in-out;
  transition: width 0.4s ease-in-out;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
  margin-right: 170px;
  border-radius: 20px;
  margin-top: 20px;
  float: center;
}

.addnotes{
    position:fixed;
    text-align: center;
    border-radius: 20px;
    top: 36%;
    left: 50%;
    width:55em;
    height:29em;
    margin-top: -9em; /*set to a negative number 1/2 of your height*/
    margin-left: -15em; /*set to a negative number 1/2 of your width*/
    border: 1px solid #ccc;
    background-color: #f3f3f3;
    width: 450px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

input[type=submit]:hover {
  background-color: #3fff35;
  color: white;
   box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  padding: 12px 20px;
  border: none;
  cursor: pointer;
  margin-right: 170px;
  border-radius: 50px;
  margin-top: 20px;
  float: center;
}

input[type=reset] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  margin-top: 20px;
  border-radius: 20px;
    margin-right: 50px;
  cursor: pointer;
  float: left ;
  margin-left: 50px;
  position: absolute;
}
input[type=reset]:hover {
  background-color: #3fff35;
  color: white;
  padding: 12px 20px;
  border: none;
   box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  margin-top: 20px;
  border-radius: 50px;
    margin-right: 50px;
  cursor: pointer;
  float: left ;
  margin-left: 50px;
  position: absolute;
}
.error{
    font-size: 20px;
    text-shadow: 2px;
    font-family: monospace;
    background-color: #ed3e3b;
}
.success{
    font-size: 20px;
    text-shadow: 2px;
    font-family: monospace;
    background-color: #46dd46;
}
</style>
</head>
  <body>
   {% extends "layout.html" %}
   {% block content %}
   <center>
   <div class="addnotes">
     <h1 >LOG_IN</h1>
     <form action = "http://localhost:5000/profile/" method = "POST" autocomplete="on">
         <p>Email: <br><input type = "text" name = "email" /></p>
         <p>USER_ID <br><input type = "text" name = "id" /></p>
         <p>Password <br><input type = "password" name = "password" placeholder="password" /></p>
         <p><input type="reset" value="reset" /></p>
         <p><input type = "submit" value = "log_in" /></p>
      </form>
              <a href="{{ url_for('.sign_up') }}">Create an account</a><br>
      {% if error %}
        <p class="error"> {{ error }}</p>
      {% endif %}
      {% if success %}
      <p class="success">{{ success }}</p>
      {% endif %}
   </div>
</center>
 {% endblock %}
  </body>
</html>
